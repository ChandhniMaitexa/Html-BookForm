<!DOCTYPE html>
<html>

<body>

    <h2>The method Attribute</h2>

    <p>This form will be submitted using the POST method:</p>
    <form>
        Email:<input type="email"> Password: <input type="password">
        <button>Login</button></form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John" width="30"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
    <textarea name="addrs">comments</textarea> </form>
    <p>This is <sup>superscripted</sup> text.</p>
    <p>This is <sub>superscripted</sub> text.</p>

    <p>After you submit, notice that, unlike the GET method, the form values is NOT visible in the address bar of the new browser tab.</p>
    <a href="#p1">hai</a>
    <a name="p1">hello</a>
</body>

</html>
